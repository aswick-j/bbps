name: bbps
description: A Flutter Pluginn for BBPS Application.
version: 0.0.2
homepage: https://github.com/aswick-j

environment:
  sdk: ">=3.0.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  dotted_line: ^3.1.0
  flutter_svg: ^2.0.8
  flutter_bloc: ^8.1.1
  http: ^1.1.0
  jwt_io: ^1.1.6
  shared_preferences: ^2.0.15
  encrypt: ^5.0.1
  basic_utils: ^5.2.2
  connectivity_plus: ^5.0.1
  flutter_overlay_loader: ^2.0.0
  flutter_widget_from_html_core: ^0.14.5
  shimmer: ^3.0.0
  intl: ^0.18.1
  pdf: ^3.8.4
  path_provider: ^2.0.11
  open_file_plus: ^3.3.0
  permission_handler: ^11.0.1
  printing: ^5.10.4
  # pinput: ^2.2.31
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
  #   - images/a_dot_ham.jpeg
fonts:
  - family: Rubik-Regular
    fonts:
      - asset: fonts/Rubik-Regular.ttf

      - asset: fonts/Rubik-Bold.ttf

module:
  androidX: true
  androidPackage: com.equitas.bbps
  iosBundleIdentifier: com.equitas.bbps
